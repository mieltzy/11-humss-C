<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="project.css">
  <title>ConfessMo.</title>
</head>
<body>
  <div id="navbar"></div>

  <div class="main">
    <div class="intro">
      <h2>ConfessMo.</h2>
      <p>Share your thoughts, feelings, and emotions. Whether it's a secret, 
        a crush, a rant, or something you've been holding in for a while.</p>
    
        <button onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' })" class="confess-btn">Confess!</button>
    </div>

    <div class="intro2">
      <span>Powered by Spotify</span>
      <img src="asset/logo.jpg" alt="Spotify Logo">
    </div>
    </div>
    <div class="hearts-container"></div>

    <section id="about" class="second-page">
  <div class="confess-container">
    
    <!-- ðŸš« SCROLLING AREA (Only messages) -->
    <div class="message-scroller">
      <div class="message-track" id="messagesTrack">
        <!-- message cards will go here dynamically -->
      </div>
    </div>
    <!-- âœ… NEW POSTCARD-STYLE FORM -->
<h2>I ConfessMo. na 'yan.</h2>

<form class="confess-form postcard-form">
  <div class="top-row">
    <label>From: <input type="text" name="from" placeholder="(Optional)"></label>
    <label>To: <input type="text" name="to" placeholder="(Optional)"></label>
  </div>

  <div class="form-body">
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Type your confession here..."></textarea>
  </div>

  <div class="bottom-row">
    <label for="spotifySearch">Spotify music:</label>
    <input id="spotifySearch" type="text" placeholder="Search a song..." />
    <div id="spotifyResults"></div>
    <div id="spotifyEmbed" style="margin-top: 20px;"></div>
    <input type="hidden" name="selectedTrack" id="selectedTrack" />
  </div>

  <button type="submit">Submit</button>
</form>


  </div>
</section>
<section id="counter-section" class="confession-counter-section">
  <!-- ðŸŒŸ Total Confession Counter -->
  <div class="envelope-container">
    <!-- Hearts -->
    <div class="heart-float"></div>
    <div class="heart-float"></div>
    <div class="heart-float"></div>
    <div class="heart-float"></div>
    <div class="heart-float"></div>

    <!-- Confession Card -->
    <div class="confession-card">
      <p class="title">Total Confessions:</p>
      <p class="counter" id="confessionCount">0</p>
    </div>

    <!-- Envelope -->
    <div class="envelope">
      <div class="flap"></div>
      <div class="stripes"></div>
    </div>
  </div>
</section>

  
  <div id="footer"></div>

<script type="module" src="hearts.js"></script>
</body>
</html>
