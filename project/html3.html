<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConfessMo. Card</title>
  <link rel="stylesheet" href="project.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff4e6, #ffe1d6);
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      flex: 1 1 300px;
      max-width: 350px;
      background: #fffdf9;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      padding: 20px 18px;
      text-align: center;
      position: relative;
    }

    .top-bar {
      background-color: #6f4e37;
      padding: 12px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin: -20px -18px 15px;
    }

    .logo {
      font-family: 'Parisienne', cursive;
      font-size: 26px;
      color: #fff;
    }

    .to-line {
      font-size: 14px;
      font-weight: bold;
      color: #4b2e2e;
      margin-bottom: 10px;
    }

    .message {
      font-size: 14px;
      color: #3e2d2c;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    iframe {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .signature {
      margin-top: 20px;
      font-size: 12px;
      color: #a67c52;
      font-style: italic;
    }
    .save-btn {
    position: absolute;
    top: 10px;
    right: 12px;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 10;
  }

  .heart-btn {
    position: absolute;
    bottom: 10px;
    right: 12px;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 10;
  }

  .save-btn img,
  .heart-btn img {
    width: 22px;
    height: 22px;
    transition: transform 0.2s ease;
  }

  .heart-btn img:hover,
  .save-btn img:hover {
    transform: scale(1.2);
  }
  .heart-count {
  font-size: 13px;
  color: #a67c52;
  margin-top: 5px;
}

.heart-animation {
  position: absolute;
  font-size: 24px;
  animation: floatHeart 1s ease-out forwards;
  pointer-events: none;
}

@keyframes floatHeart {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(-40px);
  }
}
.heart-content {
  display: flex;
  align-items: center;
  gap: 6px;
}

.heart-number {
  font-size: 13px;
  color: #a67c52;
  font-weight: bold;
}


  </style>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdKSva31GhGNYof_cC0ApGOhBLIO1rEZ0",
    authDomain: "confessmo-a877a.firebaseapp.com",
    databaseURL: "https://confessmo-a877a-default-rtdb.firebaseio.com",
    projectId: "confessmo-a877a",
    storageBucket: "confessmo-a877a.appspot.com",
    messagingSenderId: "903118394780",
    appId: "1:903118394780:web:0e81f2bf44b3abd12d6459"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const list = document.getElementById("messagesList");
  const confessRef = ref(db, "confessions");

  onValue(confessRef, (snapshot) => {
    list.innerHTML = "";
    const data = snapshot.val();
    if (data) {
      const entries = Object.entries(data).reverse(); // Get ID + entry

      entries.forEach(([id, entry]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-id", id);

        card.innerHTML = `
          <div class="top-bar">
            <span class="logo">ConfessMo.</span>
            <button class="save-btn" title="Save Confession">
              <img src="./asset/save-icon.png" alt="Save">
            </button>
          </div>
          <div class="message">${entry.message}</div>
          ${entry.song ? `
            <iframe
              src="https://open.spotify.com/embed/track/${extractSpotifyID(entry.song)}?utm_source=generator&theme=0"
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
              loading="lazy">
            </iframe>` : ""}
          <div class="signature">${entry.time}</div>
          <div class="signature">Made with ü§é by ConfessMo.</div>
          <button class="heart-btn" title="React with Heart">
  <div class="heart-content">
    <img src="./asset/heart-hollow.png" alt="Heart">
    <span class="heart-number">${entry.hearts || 0}</span>
  </div>
</button>

        `;

        list.appendChild(card);
      });

      // ADD EVENT LISTENERS AFTER ALL CARDS LOADED
      setTimeout(() => {
        // SAVE BUTTON
        const saveButtons = document.querySelectorAll(".save-btn img");
        saveButtons.forEach(img => {
          img.addEventListener("click", () => {
            const card = img.closest(".card");
            const iframe = card.querySelector("iframe");

            const placeholder = document.createElement("div");
            placeholder.style.height = "80px";
            placeholder.style.background = "#f0e0d0";
            placeholder.style.borderRadius = "12px";
            placeholder.style.display = "flex";
            placeholder.style.alignItems = "center";
            placeholder.style.justifyContent = "center";
            placeholder.innerHTML = "<b>üéµ Spotify song</b>";

            if (iframe) iframe.replaceWith(placeholder);

            html2canvas(card).then(canvas => {
              const link = document.createElement("a");
              link.download = "confession.png";
              link.href = canvas.toDataURL();
              link.click();
              if (iframe) placeholder.replaceWith(iframe);
            });
          });
        });

        // HEART BUTTON
        const heartButtons = document.querySelectorAll(".heart-btn img");
        heartButtons.forEach(img => {
          img.addEventListener("click", async () => {
            const card = img.closest(".card");
            const id = card.getAttribute("data-id");

            // Check localStorage to prevent multiple hearts
            if (localStorage.getItem(`hearted-${id}`)) {
              alert("You've already hearted this confession üíñ");
              return;
            }

            const countElem = card.querySelector(".heart-number");
            const current = parseInt(countElem?.textContent?.replace("‚ù§Ô∏è", "").trim()) || 0;
            const newCount = current + 1;

            // Update UI
            countElem.textContent = `‚ù§Ô∏è ${newCount}`;
            img.src = "./asset/heart-filled.png";

            // Animate üíñ
            const heartAnim = document.createElement("div");
            heartAnim.className = "heart-animation";
            heartAnim.innerText = "üíñ";
            card.appendChild(heartAnim);
            setTimeout(() => heartAnim.remove(), 1000);

            // Save to Firebase
            const entryRef = ref(db, `confessions/${id}`);
            await update(entryRef, { hearts: newCount });

            // Save local record
            localStorage.setItem(`hearted-${id}`, "true");
          });
        });
      }, 300);
    }
  });

  function extractSpotifyID(url) {
    const match = url.match(/track\/([a-zA-Z0-9]+)/);
    return match ? match[1] : null;
  }
</script>
</head>

<body>
  
  <div id="navbar"></div>
  
  <div class="card-grid" id="messagesList">
    <!-- Confession cards from Firebase will be loaded here -->

  </div>
 <script>
  fetch('./project.html')
    .then(response => response.text())
    .then(html => {
      const temp = document.createElement('div');
      temp.innerHTML = html;

      // Navbar
      const nav = temp.querySelector('nav');
      if (nav) {
        document.getElementById('navbar').appendChild(nav);
        console.log('‚úÖ Navbar fetched and inserted');
      } else {
        console.warn('‚ö†Ô∏è No <nav> tag found in project.html');
      }

      // Footer
      const footer = temp.querySelector('footer');
      if (footer) {
        document.body.appendChild(footer);
        console.log('‚úÖ Footer fetched and inserted');
      } else {
        console.warn('‚ö†Ô∏è No <footer> tag found in project.html');
      }
    })
    .catch(error => {
      console.error('‚ùå Failed to load navbar/footer:', error);
    });
</script>

</body>
</html>
